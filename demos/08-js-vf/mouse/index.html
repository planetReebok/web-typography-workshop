<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Variable Font with JS Mouse Demo</title>
	<link rel="stylesheet" type="text/css" href="style/mousedemo.css">
</head>
<body>
	<main>
		<section>
			<div id="vfanimate">
					abc
			</div>
			<figcaption>
				<div class="info">
					X: <span class="jsvalue" id="xcoord">
					</span> Y: <span class="jsvalue" id="ycoord"></span> Width axis: <span class="jsvalue" id="widthvalue"></span> Weight axis: <span class="jsvalue" id="weightvalue">
					</span>
				</div>
				<p>The width is mapped to horizontal position, and the weight is mapped to vertical position.</p>
			</figcaption>	
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
